StylesPath = .github/styles

MinAlertLevel = suggestion

Packages = Google, write-good

[*.md]
BasedOnStyles = Vale, Google, write-good, Roosevelt

# Ignore code blocks and inline code
BlockIgnores = (?s) *(`{3}).*?\1
TokenIgnores = (`[^`]*`)

# Disable spelling for bilingual (Dutch/English) docs
Vale.Spelling = NO

# Relax rules for docs with Dutch content
Google.We = NO
Google.Passive = suggestion
Google.FirstPerson = NO
Google.Acronyms = NO
Google.Headings = suggestion
write-good.Passive = suggestion
write-good.TooWordy = suggestion
write-good.Weasel = suggestion

[*.txt]
BasedOnStyles = Vale

[*.{js,ts,tsx,jsx}]
# Skip source code
BasedOnStyles =
